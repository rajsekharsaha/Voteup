<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/game.css">
    <title>Document</title>
</head>
<body>
<!-- navbar start -->
<nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid mx-lg-5 mx-md-3 mx-1">
        <a class="navbar-brand text-white" id="logo">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0" style="cursor: pointer;">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" id="home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" id="game">game</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        My Account
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" id="profile">Profile</a></li>
                        <li><a class="dropdown-item" id="changepass">Change password</a></li>
                        <li><a class="dropdown-item" id="profile">Forget password</a></li>
                        <li><a class="dropdown-item" id="logout">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- navbar end -->
    <!-- changepass start -->
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Change Password</h2>
            <form class="bg-light px-5 py-5 rounded" id="changePasswordForm">
                <div class="form-group">
                    <input type="password" class="form-control" id="currentPassword" placeholder="Current Password" required>
                </div>
                <div class="form-group mt-4">
                    <input type="password" class="form-control" id="newPassword" placeholder="New Password" required>
                </div>
                <div class="form-group mt-4">
                    <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirm New Password" required>
                </div>
                <p id="changePasswordFeedback" class="my-3 text-center text-success"></p>
                <button type="submit" class="btn btn-primary btn-block w-100 my-4">Change Password</button>
            </form>
            
        </div>
    </div>    
    <!-- changepass end -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="./js/navbar.js"></script>
</html>
