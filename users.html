<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Users</title>
</head>

<body>


    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid mx-lg-5 mx-md-3 mx-1">
            <a class="navbar-brand text-white" id="logo">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0" style="cursor: pointer;">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" id="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" id="users">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" id="game">Game</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" id="point_table">Point table</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            My Account
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" id="profile">Profile</a></li>
                            <li><a class="dropdown-item" id="forgetpass">Forget password</a></li>
                            <li><a class="dropdown-item" id="logout">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- navbar end -->
    <div class="container pt-4 text-center">
        <h2>Users</h2>

        <div class="container mt-3">
            <form class="d-flex" role="search">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control me-2 rounded-pill" placeholder="Search by username..." autocomplete="off" required>
                    <div class="input-group-append">
                        <button id="searchButton" class="btn btn-primary rounded-circle" type="button"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <div id="imageContainer" class="container text-center mt-2">
    </div>

    <div id="userProfile" style="display: none;">
        <!-- User profile content goes here -->
    </div>


</body>


<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<script type="module" src="./js/navbar.js"></script>
<script src="./js/users.js"></script>



</html>
