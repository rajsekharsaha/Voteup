<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- main start -->
    <div class="py-5">
        <h2 class="text-center pt-5">Who is best !</h2>
    </div>

    <div class="container main">
        <div class="row">
            <div class="col-lg-5 col-md-5 col-12 text-lg-center text-center pt-5">
                <img src="https://picsum.photos/200" alt="" class="img-fluid rounded-circle img-thumbnail" id="firstImg">
                <h3 class="py-3">First Image</h3>
            </div>
            <div class="col-lg-2 col-md-2 col-12 d-flex justify-content-center align-items-center">
                <h1 class="verses">
                    <span class="text-dark p-3">Vs</span>
                </h1>
            </div>
            <div class="col-lg-5 col-md-5 col-12 text-lg-center text-center pt-5">
                <img src="https://picsum.photos/202" alt="" class="img-fluid rounded-circle img-thumbnail" id="lastImg">
                <h3 class="py-3">Last Image</h3>
            </div>
        </div>
    </div>
    <!-- main end -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
