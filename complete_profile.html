<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Complete profile</title>
</head>
<body>
    <!-- header start -->
    <script src="./js/header.js"></script>
    <!-- header end -->

    <!-- new edit profile start -->
<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-6">
        <h2 class="mb-4 text-center">Complete your Profile</h2>
        <form class="bg-light px-5 py-5 rounded" id="editProfileForm">
            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">üöª</div>
                </div>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group pt-3">
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">üìÅ</div>
                    </div>
                    <input class="form-control" type="file" id="profilePhoto" name="profilePhoto" required>
                </div>
            </div>
            <div class="form-group pt-3">
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">üè†</div>
                    </div>
                    <input class="form-control" type="text" id="address" name="address" placeholder="Address" required>
                </div>
            </div>
            <div class="form-group pt-3">
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">üìÖ</div>
                    </div>
                    <input class="form-control" type="date" id="dob" name="dob" placeholder="Date of Birth" required>
                </div>
            </div>
            <div class="form-group pt-3">
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">üåê</div>
                    </div>
                    <input class="form-control" type="url" id="socialLink" name="socialLink" placeholder="Social Link" required>
                </div>
            </div>
            <div class="form-group pt-3">
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">üìù</div>
                    </div>
                    <textarea class="form-control" id="bio" name="bio" placeholder="tell something about you..." maxlength="100" style="height: 10px;" required></textarea>
                </div>
            </div>
            <div class="text-center text-success my-3">
                <p id="feedback"></p>
            </div>
            <button class="btn btn-primary w-100 mt-1" id="edit_profile">Update Profile</button>
        </form>
    </div>
</div>
<!-- new edit profile end -->


</body>
<script type="module" src="./js/complete_profile.js"></script>
<script type="module" src="./js/navbar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
