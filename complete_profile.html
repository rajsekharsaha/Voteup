<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Complete profile</title>
</head>

<body>
        <!-- navbar start -->
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid mx-lg-5 mx-md-3 mx-1">
                <a class="navbar-brand text-white" id="logo">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0" style="cursor: pointer;">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" id="home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" id="users">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" id="game">Game</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" id="point_table">Point table</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                My Account
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" id="profile">Profile</a></li>
                                <li><a class="dropdown-item" id="forgetpass">Forget password</a></li>
                                <li><a class="dropdown-item" id="logout">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- navbar end -->

    <!-- new edit profile start -->
<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-6">
        <h2 class="mb-4 text-center">Complete your Profile</h2>
        <form class="bg-light px-5 py-5 rounded" id="editProfileForm">
            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">üöª</div>
                </div>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group pt-3">
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">üìÅ</div>
                    </div>
                    <input class="form-control" type="file" id="profilePhoto" name="profilePhoto" required>
                </div>
            </div>
            <div class="form-group pt-3">
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">üè†</div>
                    </div>
                    <input class="form-control" type="text" id="address" name="address" placeholder="Address">
                </div>
            </div>
            <div class="form-group pt-3">
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">üìÖ</div>
                    </div>
                    <input class="form-control" type="date" id="dob" name="dob" placeholder="Date of Birth">
                </div>
            </div>
            <div class="form-group pt-3">
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">üåê</div>
                    </div>
                    <input class="form-control" type="url" id="socialLink" name="socialLink" placeholder="Social Link">
                </div>
            </div>
            <div class="form-group pt-3">
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">üìù</div>
                    </div>
                    <textarea class="form-control" id="bio" name="bio" placeholder="tell something about you..." maxlength="100" style="height: 10px;"></textarea>
                </div>
            </div>
            <div class="text-center text-success my-3">
                <p id="feedback"></p>
            </div>
            <button class="btn btn-primary w-100 mt-1" id="edit_profile">Update Profile</button>
        </form>
    </div>
</div>
<!-- new edit profile end -->


</body>
<script type="module" src="./js/complete_profile.js"></script>
<script type="module" src="./js/navbar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
